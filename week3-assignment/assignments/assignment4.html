<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>과제 4번</title>

    <style>

      body {margin: 0; padding: 0; box-sizing: border-box;}

      ul, li {list-style: none;}

      li:first-child::after {content: " panther"; color: pink;}
      li:nth-child(3) {color: green;}
      li:nth-child(4)::before {content: "this is ";}
      
    </style>

  </head>
  <body>
    <ul class="colors">
      <li>pink</li>
      <li>yellow</li>
      <li>green</li>
      <li>blue</li>
      <li>red</li>
    </ul>
  </body>
</html>
