<!DOCTYPE html>

    <title>과제 2번</title>
    <!-- 2. margin만을 활용하여 div 박스를 정렬하시오.
box는 container의 자식 요소이다.
conatiner와 box는 모두 1px의 실선 border값을 가진다.
conatiner는 width: 800px, height: 500px의 사이즈를 가진다.
box의 사이즈는 width: 200px, height: 200px이다.
box의 위치는 container 요소의 width의 75%만큼 오른쪽으로 이동하고 동일하게 width의 75%만큼 아래쪽으로 이동한다. -->

<!-- w 75 만큼 ??  -->

    <style>
      body {margin: 0; padding: 0; }

      .container, .box {border: 1px solid black;}
      .container {width: 800px; height: 500px; box-sizing: border-box;}
      .box {width: 200px; height: 200px; margin-left: 75%; margin-top: 75%; box-sizing: border-box; }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
    </div>
  </body>
