<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>문제 5번</title>
    <!--
      1. 700 글자 두껍게
      2. 가운데 줄 긋기
      line-through : 가운데 줄긋기
      .font_test3 { text-decoration:line-through }

      3. 들여쓰기 100px
      .test { text-indent: 100px; // 100px은 공백의 길이 }

      4. 간격 5px
      .c {
        letter-spacing: 5px;
      }
      5.‘Courier New’, Courier, monospace

    -->

    <style>
      body {margin: 0; padding: 0; box-sizing: border-box;}
      ul, li {list-style: none;}

      /* .test1 {font-weight: 700;} */
      li {font-weight: 700;}
      .test2 {text-decoration:line-through}
      .test3 {text-indent: 100px;}
      .test4 {letter-spacing: 5px;}
      .test5 {font-family: 'Courier New', Courier, monospace;}


    </style>
  </head>
  <body>
    <ul class="container">
      <li class="test1">test1</li>
      <li class="test2">test2</li>
      <li class="test3">test3</li>
      <li class="test4">test4</li>
      <li class="test5">test5</li>
    </ul>
  </body>
</html>
