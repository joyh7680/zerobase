<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>과제 6번</title>

    <style>

      body {margin: 0; padding: 0;}

      form {width: 500px; height: 300px;}

      ul, li {list-style: none;}
    </style>
  </head>
  <body>
    <div>
      <a href="../index.html">메인으로 이동</a>
    </div>
    <!-- 과제 구현 -->
    <!-- 1. fieldset , legend , label , input 태그를 필수로 사용할 것
          2. label 태그는 반드시 input 태그와 연결할 것
          3. 아이디 부분과 비밀번호 부분을 각각 다르게 스타일링할 것을 대비해 두 그룹을 분리할 것 -->

          <!-- @ -> li 로 분리하는거 맞나 ??  -->


    <!-- form - 로그인 로그아웃 양식 만들기  -->
    <form action="/login">

      <!-- <fieldset>, <legend> -->
        <!-- 같은 목적의 양식을 그룹화(<fieldset>)하여 제목(<legend>)을 지정. -->

      <fieldset>

        <legend>회원가입</legend>

        <ul>

          <li>
            <!-- 라벨 가능요소를 참조  -->
            <!-- label 태그는 반드시 input 태그와 연결할 것 -->
            <!-- for, id로 연결  -->
            <label for="id">아이디</label><input id="id" type="text">
          </li>

          <li>
            <label for="pw">비밀번호</label><input id="pw" type="text">
          </li>

        </ul>
       
      </fieldset>
    </form>
  </body>
</html>
