<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-display</title>

    <style>
        .container {
            /* display: grid; */
            /* Block 특성의 Grid Container를 정의 */
            /* ㅋㅓㄴ테이너가 블록요소 처럼 수직으로 쌓ㅣ임 */
            width: 300px;
            height: 250px;
            border: 4px solid lightgray;

            display: inline-grid;
            /* 컨테이너가 인라인요소처럼 수평으로 나란히 정렬  */
            /* 인라인요소 같은 컨테이너를 만든다 생각  */
        }

        .item {
            border:  2px dashed red;
        }
    </style>

    
</head>

<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>

    </div>

    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>

    </div>
    
</body>


</html>
