<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>과제 6번</title>

    <style>
      body {
        margin: 0;
        padding: 0;
      }
      div {
        width: 300px;
        height: 300px;
        box-sizing: border-box;
        margin: 50px;
      }
      .box_1 {
        border: 5px dashed blue;
      }
      .box_2 {
        border: 3px dotted orange;
      }
    </style>
  </head>

  <body>
    <div class="box_1"></div>
    <div class="box_2"></div>
  </body>
</html>
