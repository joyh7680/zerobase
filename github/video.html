<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video ratio 16:9</title>

    <style>
     .video {
         max-width: 650px;
         border: 4px solid red;

     }
     .video-ratio {
         height: 0;
         padding-top: 56.25%;
         position: relative;
     }
     iframe {
         /* background: blue; */
         position: absolute;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
     }
    </style>
</head>
<body>
    <div class="video">
        <div class="video-ratio">
            <!-- <iframe src="" frameborder="0"></iframe> -->
            <iframe width="1280" height="720" src="https://www.youtube.com/embed/afvT1c1ii0c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    
</body>
</html>
