<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>과제 5번</title>
  </head>
  <body>
    <div>
      <a href="../index.html">메인으로 이동</a>
    </div>
    <table>
      <caption>
        Fruits
      </caption>
      <colgroup>
        <col span="2" style="background-color: yellowgreen;" />
        <!-- col = 열 에다가 styling 열 순서대로 컬러가 입혀짐  -->
        <col style="background-color: tomato;" />
        <col style="background-color: tomato;" />
      </colgroup>
      <thead>
        <tr>
          <th rowspan="2">ID</th>
          <th rowspan="2">Name</th>
          <th colspan="2" id="th-price">Price</th>
        </tr>
        <tr>
          <td headers="th-price">₩</td>
          <td headers="th-price">$</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>F123A</td>
          <td>Apple</td>
          <td>25000</td>
          <td>22</td>
        </tr>
        <tr>
          <td>F098B</td>
          <td>Banana</td>
          <td>25000</td>
          <td>19</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
