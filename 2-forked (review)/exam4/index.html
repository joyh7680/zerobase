    <!-- feedback
    2. 이 과제의 목적은 iframe 태그를 스스로 작성해보기 위해 출제되었습니다. 때문에 유투브에서 제공하는 퍼가기 소스, 마우스 우클릭을 사용하지 못하도록 구현 조건을 제시한 것입니다.
    유투브 소스를 복사하실 때 유투브 영상 하단에 공유라는 버튼이 있습니다. 이 버튼을 클릭하면 퍼가기, Twitter 등 다양한 공유 소스들이 나오는데 이것을 무시하고 해당 영역 하단에 있는 주소를 복사합니다. 예를 들어 제가 https://youtu.be/Dtg9gpZ7pX0 <- 이런 주소를 가진 영상을 복사했을 때 https://youtu.be/ <- 여기까지가 유투브 계정에 대한 주소이고 이 이후가 실제 영상 주소입니다. 따라서 제가 복사한 영상의 실제 주소는 Dtg9gpZ7pX0 입니다. 그렇다면 이것을 아래와 같이 변경해서 적용합니다.

    사용할 영상 주소: https://www.youtube.com/embed/Dtg9gpZ7pX0
