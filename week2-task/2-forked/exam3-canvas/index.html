<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>과제 3번 canvas</title>
  </head>
  <body>
    <!-- 과제 구현 -->

    <!-- canvas - : 그림 그릴 하얀 도화지라고 생각  -->

    <canvas id="canvas" width="200px" height="150px"></canvas>

    <!-- JS로 그린 그림이기 때문에 흐릴 수밖에 없음  -->

    <script>
      // const canvas를 찾을건데 id가 canvas 인 애를 찾아서 넣어주기 
      // CANVAS 를 찾는 코드 
      const canvas = document.getElementById('canvas');

      // ctx : context (객체가 사용할 정보를 모아놓은 것 )
        // 2d 그림을 그릴 것이다 라고 선언 
      const ctx = canvas.getContext('2d');

      // 빨강 

      ctx.fillStyle = 'rgb(200, 0, 0)';
      // fillRect : 사각형을 그리는 것 
           // (왼쪽에서의 거리, 위에서의 거리 ,가로사이즈, 세로사이즈 )
      ctx.fillRect(10, 10, 50, 50,);

      ctx.fillStyle = 'rgb(0, 0, 200, 0.5)';
      ctx.fillRect(30, 30, 50, 50,);

      // 위에서 떨어지는 간격과 왼쪽에서 떨어지는 가격차이가 조금 있기때문에 
      // 두 상자가 겹쳐지는 것 
    


    </script>

  </body>
</html>
